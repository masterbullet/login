<html>
<head>
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-image: url('https://img.freepik.com/free-vector/dark-gradient-background-with-copy-space_53876-99548.jpg?t=st=1732677029~exp=1732680629~hmac=c0c8c709aa31195b5d3f8b4cd3bb268197eb9910a2f0dc6c65ccf6ed8e01d4ee&w=900');
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
        }
    </style>
    <script>
        function handleSignIn(event) {
            event.preventDefault();
            const email = document.getElementById('access-mail').value;
            if (email === 'masterbullet@close.co') {
                window.location.href = 'https://masterbullet.github.io/tool/';
            } else {
                alert('Invalid Access Mail');
            }
        }
    </script>
</head>
<body class="flex items-center justify-center min-h-screen bg-black bg-opacity-50">
    <div class="bg-black bg-opacity-75 p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-3xl text-white mb-6">Sign In</h1>
        <form onsubmit="handleSignIn(event)">
            <div class="mb-4">
                <input type="text" id="access-mail" placeholder="Access Mail" class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-red-500">
            </div>
            <div class="mb-4">
                <input type="password" placeholder="Proxy" class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-red-500">
            </div>
            <button type="submit" class="w-full p-3 bg-blue-600 text-white rounded hover:bg-blue-700">Sign In</button>
        </form>
        <a href="#" class="block text-center text-gray-400 hover:underline mb-4">Made By MasterBullet 2024-2025 Protected By Knox</a>
    </div>
</body>
</html>
